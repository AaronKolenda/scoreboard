<div class="game-list" ng-controller="GameListController">
    <h1 class="center">List of Games</h1>
    <div class="game-list-wrap" ng-repeat="item in gameListData">
      <div class="row">
         Name: {{item.game.name}}
       </div>
       Players: 
        <div class="cell columns4" ng-repeat="item in item.players">
          {{item.email}}
        </div>
    </div>
</div>
